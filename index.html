<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83bdeaebc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="flex_container">

        <!-- left section  -->
        <section class="flex information">
            <div class="top">
                <label class="number">#001</label>
                <label class="name">Bulbasaur</label>
            </div>
            <div class="text">
                <label><strong>Height: </strong>0.7m</label>
                <label><strong>Weight: </strong>6,9kg</label>
            </div>

            <div class="region">
                <span><strong>Region:</strong> Kanto</span>
            </div>
        </section>
        <!-- End left section  -->

        <!-- center section  -->
        <section class="flex img">
            <figure>
                <label class="pokemonName">フシギダネ</label>
                <img src="https://maurowernly.github.io/Pokedex/images/pokemons/001Bulbasaur.png" alt="Bulbasaur" class="bulbasur">
            </figure>
        </section>
        <!-- center section  -->

        <!-- Right section  -->
        <section class="flex details">
            <div class="detailsFlex">
                <div class="circles">
                    <div class="circle"><i class="fa-solid fa-leaf fa-2x"></i></div>
                    <div class="circle"><i class="fa-solid fa-heart fa-2x"></i></div>
                </div>

                <div class="title">
                    <span>Base stats:</span>
                </div>
                <div class="info_content">
                    <div class="line"></div>
                    <div class="info">
                        <label class="lista_info">HP: 45 </label>
                        <label class="lista_info">ATTACK: 49 </label>
                        <label class="lista_info">DEFENSE: 49</label>
                        <label class="lista_info">SP ATTACK: 65 </label>
                        <label class="lista_info">SP. DEFENSE:65 </label>
                        <label class="lista_info">SPEED: 45 </label>
                    </div>
                </div>
            </div>
        </section>
        <!-- Right section  -->

    </main>
    
</body>
</html>
